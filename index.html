<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>Portfolio</title>
</head>

<body>
    <header class="header" id="top"> <!-- 111行目のgotoTopをクリックしたときに ヘッダーの ID top を取得して スクロールする　-->

            <h1 class="header-h1">Y.YUTO</h1>
            <nav class="header-nav">
                <ul class="header-nav-list">
                    <li class="header-nav-item"><a href="#about" id="gotoAbout">ABOUT</a></li>
                    <li class="header-nav-item"><a href="#works" id="gotoWorks">WORKS</a></li>
                    <li class="header-nav-item"><a href="#contact" id="gotoContact">CONTACT</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <div class="container">

            <section class="section-wrapper">

                <div class="card-wrapper">
                    <div class="work-card">

                            <img src="Portfolio.jpg" alt="">
                        </div>
                        <div class="card-text">
                            <h3>洋服紹介サイト</h3>
                        </div>
                        <div class="btn">
                            <a href="./Portfolio.html" class="btn-a">MORE</a>
                        </div>
                    </div>

                    <div class="work-card">
                        <div class="card-img-wrapper">
                            <img src="Portfolio.jpg" alt="">
                        </div>
                        <div class="card-text">
                            <p>テキストテキスト</p>
                        </div>
                        <div class="btn">
                            <a href="/Contants.html" class="btn-a">MORE</a>
                        </div>
                    </div>

                    <div class="work-card">
                        <div class="card-img-wrapper">
                            <img src="Portfolio.jpg" alt="">
                        </div>
                        <div class="card-text">
                            <p>テキストテキスト</p>
                        </div>
                        <div class="btn">
                            <a href="/Contants.html" class="btn-a">MORE</a>
                        </div>
                    </div>

                    <div class="work-card">
                        <div class="card-img-wrapper">
                            <img src="Portfolio.jpg" alt="">
                        </div>
                        <div class="card-text">
                            <p>テキストテキスト</p>
                        </div>
                        <div class="btn">
                            <a href="/Contants.html" class="btn-a">MORE</a>
                        </div>
                    </div>
                </div>
            </section>


            <!-- about -->
            <section class="section-wrapper">
                <h2 id="about">ABOUT</h2>
                <div class="about-card">
                    <div class="about-img-wrapper">
                        <img src="/about-img.jpg" alt="">
                    </div>
                    <div class="about-card-text">
                        <p>
                            名前: 山本優人<br>
                            出身地 : 兵庫県<br>
                            生年月日: 11月6日<br>
                            趣味: 古着収集・音楽鑑賞
                        </p>
                    </div>
                </div>
            </section>


            <!-- contact -->
            <section class="section-wrapper">
                <h2 id="contact">CONTACT</h2>
                <div class="contact-card">
                    <div class="form-container">
                        <form action="">
                            <div class="form-area">
                                <label for="name">お名前</label>
                                <input type="text" class="text-area">
                            </div>
                            <div class="form-area">
                                <label for="email">メールアドレス</label>
                                <input type="mail" class="text-area">
                            </div>
                            <div class="form-area">
                                <label for="message">メッセージ本文</label>
                                <textarea name="message" id="" cols="" rows="25" class="text-area">
                                </textarea>
                            </div>
                            <input type="submit" value="SUBMIT" class="input-btn">
                        </form>
                    </div>
                </div>
            </section>
        </div>
    </main>

    <div class="pagetop" id="gotoTop">
        <div class="top-btn"></div>
    </div>


    <!-- footer -->
    <footer class="footer">
        <p class="footer-p">©LOGO</p>
